<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絵文字ピッカー — MyApps</title>
    <meta name="description" content="絵文字をカテゴリ別に検索してコピー。メッセージやドキュメントの作成に。">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="app-main">
        <div class="app-container">
            <div class="glass-card picker-container">
                <div class="picker-header">
                    <div class="search-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                        <input type="text" id="emoji-search" placeholder="絵文字を検索（例: smile, cat, food）..." autocomplete="off">
                    </div>
                </div>
                
                <div class="grid-scroll-area">
                    <div id="emoji-grid" class="emoji-grid">
                        <!-- Emojis injected by script.js -->
                    </div>
                </div>

                <div class="picker-footer">
                    <div class="status-box">
                        <span id="copy-status">クリックしてコピー</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../../shared/header.js" 
        data-app-name="絵文字ピッカー" 
        data-app-icon="smile" 
        data-app-color="#fbbf24"></script>
    <script src="script.js"></script>
</body>
</html>
