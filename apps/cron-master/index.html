<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron Master — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="app-main">
        <div class="cron-container card glass">
            <div class="input-section">
                <div class="input-header">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    <label for="cron-input">Cron 式</label>
                </div>
                <div class="input-group">
                    <input type="text" id="cron-input" value="0 12 * * *" placeholder="* * * * *">
                    <button id="btn-parse" class="btn btn-primary">解析</button>
                </div>
                <div class="presets">
                    <button class="preset-btn" data-val="* * * * *">毎分</button>
                    <button class="preset-btn" data-val="0 * * * *">毎時</button>
                    <button class="preset-btn" data-val="0 12 * * *">毎日 (正午)</button>
                    <button class="preset-btn" data-val="0 0 * * 1">毎週月曜</button>
                    <button class="preset-btn" data-val="0 0 1 * *">毎月1日</button>
                    <button class="preset-btn" data-val="*/15 * * * *">15分おき</button>
                </div>
            </div>

            <div class="result-section">
                <div class="explanation-box card">
                    <div class="box-header">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
                        スケジュールの意味
                    </div>
                    <p id="cron-explanation">解析中...</p>
                </div>

                <div class="next-runs">
                    <div class="box-header">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/><polyline points="12 7 12 12 15 15"/></svg>
                        今後の実行予定
                    </div>
                    <ul id="next-run-list">
                        <!-- Next runs will be listed here -->
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/cronstrue@2.50.0/dist/cronstrue-i18n.min.js"></script>
    <script src="../../shared/header.js" data-app-name="Cron Master" data-app-icon="calendar-clock" data-app-color="#10b981"></script>
    <script src="script.js"></script>
</body>
</html>
