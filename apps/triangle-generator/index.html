<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三角形ジェネレーター — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-main">
        <div class="studio-grid">
            <div class="preview-pane card glass">
                <div class="triangle-canvas">
                    <div id="target-triangle"></div>
                </div>
            </div>

            <div class="controls-pane card glass">
                <div class="control-section">
                    <h3>向き</h3>
                    <div class="dir-grid">
                        <button class="dir-btn" data-dir="up">▲</button>
                        <button class="dir-btn" data-dir="right">▶</button>
                        <button class="dir-btn" data-dir="down">▼</button>
                        <button class="dir-btn" data-dir="left">◀</button>
                        <button class="dir-btn" data-dir="top-left">◤</button>
                        <button class="dir-btn" data-dir="top-right">◥</button>
                        <button class="dir-btn" data-dir="bottom-left">◣</button>
                        <button class="dir-btn" data-dir="bottom-right">◢</button>
                    </div>
                </div>

                <div class="control-section">
                    <label>幅 (px)</label>
                    <input type="range" id="w" min="0" max="200" value="100">
                    <label>高さ (px)</label>
                    <input type="range" id="h" min="0" max="200" value="100">
                    <label>色</label>
                    <input type="color" id="color" value="#f59e0b">
                </div>

                <div class="code-output card">
                    <pre><code id="css-code"></code></pre>
                    <button id="copy-btn" class="btn btn-primary btn-sm">Copy</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../../shared/header.js" data-app-name="CSS三角形ジェネレーター" data-app-icon="triangle" data-app-color="#f59e0b"></script>
    <script src="script.js"></script>
</body>
</html>
