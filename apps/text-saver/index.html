<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Saver — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="container">
        <section class="card">
            <div class="input-group">
                <label for="text-input" class="label">テキストを入力</label>
                <textarea id="text-input" placeholder="ここに保存したい内容を入力してください..." spellcheck="false"></textarea>
            </div>

            <div class="controls">
                <div class="input-group">
                    <label for="filename" class="label">ファイル名</label>
                    <input type="text" id="filename" placeholder="memo" value="memo">
                    <span class="extension">.txt</span>
                </div>

                <div class="input-group">
                    <label for="encoding" class="label">エンコード</label>
                    <select id="encoding">
                        <option value="UTF8">UTF-8</option>
                        <option value="SJIS">Shift-JIS (Windows-31J)</option>
                        <option value="EUCJP">EUC-JP</option>
                        <option value="UTF16">UTF-16</option>
                    </select>
                </div>
            </div>

            <div class="actions">
                <button id="download-btn" class="btn btn-primary">
                    <svg class="btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M12 18v-6"/><path d="m9 15 3 3 3-3"/>
                    </svg>
                    ダウンロード
                </button>
            </div>
        </section>

        <section class="info">
            <h3>このツールについて</h3>
            <p>
                入力したテキストを、指定した文字エンコードでファイルとして保存・ダウンロードできます。<br>
                モバイル環境でも、Shift-JIS などの特定のエンコードが必要なファイルを作成するのに便利です。
            </p>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/encoding-japanese@2.2.0/encoding.min.js"></script>
    <script src="../../shared/header.js" data-app-name="Text Saver" data-app-icon="file-down" data-app-color="#10b981"></script>
    <script src="script.js"></script>
</body>
</html>
