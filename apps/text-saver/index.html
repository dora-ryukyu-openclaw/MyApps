<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Saver — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="app-main">
        <div class="dashboard">
            <div class="stat-card">
                <div class="stat-label">文字数</div>
                <div class="stat-value" id="stat-chars">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">単語数</div>
                <div class="stat-value" id="stat-words">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">行数</div>
                <div class="stat-value" id="stat-lines">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ファイルサイズ (推定)</div>
                <div class="stat-value" id="stat-size">0 B</div>
            </div>
        </div>

        <div class="main-layout">
            <div class="editor-pane card glass">
                <div class="pane-label">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                    保存内容
                </div>
                <textarea id="text-input" placeholder="ここに保存したいテキストを入力してください..." spellcheck="false"></textarea>
            </div>

            <div class="config-pane">
                <div class="config-card card glass">
                    <div class="field-group">
                        <label>ファイル名</label>
                        <div class="input-with-ext">
                            <input type="text" id="filename" placeholder="memo" value="memo">
                            <span class="ext-badge">.txt</span>
                        </div>
                    </div>

                    <div class="field-group">
                        <label>エンコード</label>
                        <select id="encoding">
                            <option value="UTF8">UTF-8</option>
                            <option value="SJIS">Shift-JIS (Windows-31J)</option>
                            <option value="EUCJP">EUC-JP</option>
                            <option value="UTF16">UTF-16</option>
                        </select>
                    </div>

                    <div class="actions">
                        <button id="download-btn" class="btn-primary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                            保存
                        </button>
                    </div>
                </div>

                <div class="info-tip">
                    指定したエンコード（SJIS等）でファイルを生成し、モバイルでもレポート等に使える形式で保存できます。
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/encoding-japanese@2.2.0/encoding.min.js"></script>
    <script src="../../shared/header.js" data-app-name="Text Saver" data-app-icon="file-down" data-app-color="#10b981"></script>
    <script src="script.js"></script>
</body>
</html>
