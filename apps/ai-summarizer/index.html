<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 文章要約 — MyApps</title>
    <meta name="description" content="AI モデルを使って文章を要約。プライバシー重視。">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="../../shared/loader.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div id="consent-state">
                <div class="loading-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                    </svg>
                </div>
                <h2 class="loading-title">AI 文章要約</h2>
                <p class="loading-subtitle">
                    初回利用時は AI モデル（約 40MB）のダウンロードが必要です。<br>
                    処理はすべてあなたのブラウザ内で行われ、文章が外部に送信されることはありません。
                </p>
                <button id="consent-btn" class="btn btn-primary">モデルを読み込んで開始</button>
            </div>
            <div id="loading-state" style="display: none;">
                <div class="loading-icon animate-pulse">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                    </svg>
                </div>
                <h2 class="loading-title">AI モデルを準備中</h2>
                <p class="loading-subtitle" id="status-text">読み込み中...</p>
                <div class="progress-track">
                    <div id="progress-bar" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <main class="app-main">
        <div class="editor-grid">
            <div class="editor-pane card">
                <div class="pane-header">入力テキスト</div>
                <textarea id="input-text" placeholder="ここに要約したい文章を入力してください..."></textarea>
                <div class="toolbar">
                    <button id="btn-summarize" class="btn btn-primary">要約する</button>
                </div>
            </div>
            <div class="editor-pane card">
                <div class="pane-header">要約結果</div>
                <div id="output-text" class="output-content">
                    <div class="empty-hint">ここに要約結果が表示されます</div>
                </div>
                <div class="toolbar">
                    <button id="btn-copy" class="btn btn-secondary">コピー</button>
                </div>
            </div>
        </div>
    </main>

    <script type="importmap">
    {
        "imports": {
            "@huggingface/transformers": "https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.8.1"
        }
    }
    </script>

    <script src="../../shared/header.js" 
        data-app-name="AI 文章要約" 
        data-app-icon="sparkles" 
        data-app-color="#8b5cf6"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
