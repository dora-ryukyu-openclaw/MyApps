<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT デバッガー — MyApps</title>
    <meta name="description" content="JWT をブラウザ内で安全にデコード。">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="app-main">
        <div class="editor-grid">
            <div class="editor-pane card">
                <div class="pane-header">Encoded (JWT)</div>
                <textarea id="input-jwt" placeholder="Paste your JWT here..." spellcheck="false"></textarea>
                <div id="status-badge" class="status-badge">Invalid JWT</div>
            </div>

            <div class="editor-pane card decoded-pane">
                <div class="decoded-section">
                    <div class="pane-header">Header (Algorithm & Token Type)</div>
                    <pre id="output-header" class="json-display">{}</pre>
                </div>
                <div class="decoded-section">
                    <div class="pane-header">Payload (Data)</div>
                    <pre id="output-payload" class="json-display">{}</pre>
                </div>
                <div class="decoded-section">
                    <div class="pane-header">Signature</div>
                    <pre id="output-signature" class="signature-display">Paste a token to see signature data</pre>
                </div>
            </div>
        </div>
    </main>

    <script src="../../shared/header.js" 
        data-app-name="JWT デバッガー" 
        data-app-icon="shield" 
        data-app-color="#fbbf24"></script>
    <script src="script.js"></script>
</body>
</html>
