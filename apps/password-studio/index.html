<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード・スタジオ — MyApps</title>
    <meta name="description" content="強力で安全なパスワードを生成。">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="app-main">
        <div class="result-card card">
            <div id="password-display" class="password-display">Generating...</div>
            <div class="result-actions">
                <button id="btn-copy" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>
                    コピー
                </button>
                <button id="btn-regen" class="btn btn-secondary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/><polyline points="12 7 12 12 15 15"/></svg>
                    再生成
                </button>
            </div>
        </div>

        <div class="strength-card card">
            <div class="strength-header">
                <span class="strength-label">推定強度: <strong id="strength-text">中</strong></span>
                <span id="entropy-text" class="entropy-text">0 bits</span>
            </div>
            <div class="progress-track">
                <div id="strength-bar" class="progress-fill"></div>
            </div>
        </div>

        <div class="config-grid">
            <div class="config-pane card">
                <h3 class="pane-title">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 15 6 6"/><path d="m9 9 6 6"/><circle cx="9" cy="9" r="7"/><path d="M21 21l-2-2"/></svg>
                    パスワードの長さ
                </h3>
                <div class="range-wrapper">
                    <input type="range" id="length-range" min="4" max="128" value="24">
                    <input type="number" id="length-num" min="4" max="128" value="24">
                </div>
            </div>

            <div class="config-pane card">
                <h3 class="pane-title">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                    使用する文字
                </h3>
                <div class="checkbox-grid">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="check-upper" checked>
                        <span>英大文字 (A-Z)</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="check-lower" checked>
                        <span>英小文字 (a-z)</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="check-numbers" checked>
                        <span>数字 (0-9)</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="check-symbols" checked>
                        <span>記号 (!@#$%^&*)</span>
                    </label>
                </div>
            </div>
        </div>
    </main>

    <script src="../../shared/header.js" 
        data-app-name="パスワード・スタジオ" 
        data-app-icon="shield-check" 
        data-app-color="#6366f1"></script>
    <script src="script.js"></script>
</body>
</html>
