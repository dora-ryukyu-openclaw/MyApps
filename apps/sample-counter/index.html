<!DOCTYPE html>
<html lang="ja" data-theme="system">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウンター — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');</script>
    <style>
        .app-body {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .counter {
            text-align: center;
            background: var(--c-surface-solid);
            padding: var(--sp-10);
            border-radius: var(--r-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--c-border);
        }

        .counter h1 {
            font-size: var(--text-lg);
            font-weight: 600;
            margin-bottom: var(--sp-4);
            color: var(--c-text);
        }

        .value {
            font-size: 4rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            margin: var(--sp-4) 0;
            color: var(--c-accent);
        }

        .controls {
            display: flex;
            gap: var(--sp-3);
            justify-content: center;
        }

        .btn {
            font-family: var(--font);
            font-size: var(--text-lg);
            font-weight: 600;
            padding: var(--sp-3) var(--sp-6);
            border: 1px solid var(--c-border);
            border-radius: var(--r);
            cursor: pointer;
            background: var(--c-surface-solid);
            color: var(--c-text);
            transition: background var(--duration) var(--ease-default),
                color var(--duration) var(--ease-default),
                border-color var(--duration) var(--ease-default),
                box-shadow var(--duration) var(--ease-default),
                transform var(--duration) var(--ease-default);
        }

        .btn:hover {
            background: var(--c-accent);
            color: #fff;
            border-color: var(--c-accent);
            box-shadow: var(--shadow);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:focus-visible {
            outline: 2px solid var(--c-focus-ring);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <div class="app-body">
        <div class="counter">
            <h1>カウンター</h1>
            <div class="value" id="count">0</div>
            <div class="controls">
                <button class="btn" onclick="update(-1)">−</button>
                <button class="btn" onclick="update(1)">＋</button>
            </div>
        </div>
    </div>

    <script src="../../shared/header.js" data-app-name="カウンター" data-app-icon="calculator"
        data-app-color="#3b82f6"></script>
    <script>
        let count = 0;
        const $count = document.getElementById('count');
        function update(n) { count += n; $count.textContent = count; }
    </script>
</body>

</html>
