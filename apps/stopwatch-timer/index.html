<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストップウォッチ・タイマー — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-main">
        <div class="timer-container card glass">
            <div class="tabs">
                <button id="tab-stopwatch" class="tab-btn active">ストップウォッチ</button>
                <button id="tab-timer" class="tab-btn">タイマー</button>
            </div>

            <!-- Stopwatch -->
            <div id="stopwatch-view" class="view">
                <div class="display" id="sw-display">00:00.00</div>
                <div class="controls">
                    <button id="sw-start" class="btn btn-primary">スタート</button>
                    <button id="sw-lap" class="btn btn-secondary" disabled>ラップ</button>
                    <button id="sw-reset" class="btn btn-soft">リセット</button>
                </div>
                <div id="sw-laps" class="laps-list"></div>
            </div>

            <!-- Timer -->
            <div id="timer-view" class="view hidden">
                <div class="display" id="tm-display">10:00</div>
                <div class="timer-inputs">
                    <input type="number" id="tm-min" value="10" min="0" max="999"><span>分</span>
                    <input type="number" id="tm-sec" value="0" min="0" max="59"><span>秒</span>
                </div>
                <div class="controls">
                    <button id="tm-start" class="btn btn-primary">スタート</button>
                    <button id="tm-reset" class="btn btn-soft">リセット</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../../shared/header.js" data-app-name="ストップウォッチ・タイマー" data-app-icon="timer" data-app-color="#f43f5e"></script>
    <script src="script.js"></script>
</body>
</html>
