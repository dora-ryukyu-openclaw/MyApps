<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Master — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-main">
        <div class="meta-container">
            <!-- Input Card -->
            <div class="input-area card">
                <h3>Page Info</h3>
                <div class="field">
                    <label>Title</label>
                    <input type="text" id="i-title" placeholder="サイト名 | ページタイトル">
                </div>
                <div class="field">
                    <label>Description</label>
                    <textarea id="i-desc" rows="3" placeholder="ページの説明文（120〜160文字推奨）"></textarea>
                </div>
                <div class="field">
                    <label>Image URL (OGP)</label>
                    <input type="text" id="i-image" placeholder="https://example.com/ogp.png">
                </div>
                <div class="field">
                    <label>Page URL</label>
                    <input type="text" id="i-url" placeholder="https://example.com/">
                </div>
            </div>

            <!-- Previews -->
            <div class="preview-area">
                <div class="preview-card card google-preview">
                    <div class="preview-header">Google Search</div>
                    <div class="g-result">
                        <cite id="p-url">https://example.com/</cite>
                        <h3 id="p-title">サイト名 | ページタイトル</h3>
                        <p id="p-desc">ページの説明文がここに表示されます...</p>
                    </div>
                </div>

                <div class="preview-card card sns-preview">
                    <div class="preview-header">Social Media (Twitter/FB)</div>
                    <div class="sns-card">
                        <div class="sns-img" id="p-image-bg"></div>
                        <div class="sns-content">
                            <span class="sns-domain" id="p-domain">example.com</span>
                            <h4 id="p-og-title">ページタイトル</h4>
                            <p id="p-og-desc">説明文の冒頭部分...</p>
                        </div>
                    </div>
                </div>

                <div class="code-area card">
                    <div class="card-header">
                        <span>Generated Meta Tags</span>
                        <button id="copy-meta" class="btn btn-primary btn-sm">コピー</button>
                    </div>
                    <pre><code id="meta-code"></code></pre>
                </div>
            </div>
        </div>
    </main>

    <script src="../../shared/header.js" data-app-name="Meta Master" data-app-icon="globe" data-app-color="#14b8a6"></script>
    <script src="script.js"></script>
</body>
</html>
