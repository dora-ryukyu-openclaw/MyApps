<!DOCTYPE html>
<html lang="ja" data-theme="system">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ帳 — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');</script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 720px;
            width: 100%;
            margin: 0 auto;
            padding: var(--sp-6);
        }

        textarea {
            flex: 1;
            min-height: 300px;
            padding: var(--sp-4);
            font-family: var(--font);
            font-size: var(--text-base);
            color: var(--c-text);
            background: var(--c-surface-solid);
            border: 1px solid var(--c-border);
            border-radius: var(--r-lg);
            resize: vertical;
            outline: none;
            line-height: 1.7;
            transition: border-color var(--duration-fast), box-shadow var(--duration-fast);
        }

        textarea:focus-visible {
            border-color: var(--c-accent);
            box-shadow: 0 0 0 3px var(--c-accent-soft);
        }

        .status {
            font-size: var(--text-xs);
            color: var(--c-text-3);
            margin-top: var(--sp-2);
        }
    </style>
</head>

<body>
    <div class="editor-area">
        <textarea id="editor" placeholder="ここにメモを入力…"></textarea>
        <div class="status" id="status">自動保存: オフ</div>
    </div>

    <script src="../../shared/header.js" data-app-name="メモ帳" data-app-icon="file-text"
        data-app-color="#10b981"></script>
    <script>
        const $editor = document.getElementById('editor');
        const $status = document.getElementById('status');
        $editor.value = localStorage.getItem('sample-notes') || '';
        let timer;
        $editor.addEventListener('input', () => {
            clearTimeout(timer);
            timer = setTimeout(() => {
                localStorage.setItem('sample-notes', $editor.value);
                $status.textContent = '自動保存: ' + new Date().toLocaleTimeString();
            }, 500);
        });
    </script>
</body>

</html>
