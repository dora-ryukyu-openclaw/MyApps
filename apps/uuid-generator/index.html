<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID生成器 — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-main">
        <div class="gen-container card glass">
            <div class="gen-header">
                <div class="control-group">
                    <label>生成数</label>
                    <input type="number" id="count" value="10" min="1" max="100">
                </div>
                <button id="gen-btn" class="btn btn-primary">生成する</button>
            </div>
            
            <div class="output-area">
                <textarea id="output" readonly></textarea>
                <div class="actions">
                    <button id="copy-btn" class="btn btn-secondary">すべてコピー</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../../shared/header.js" data-app-name="UUID生成器" data-app-icon="fingerprint" data-app-color="#6366f1"></script>
    <script src="script.js"></script>
</body>
</html>
