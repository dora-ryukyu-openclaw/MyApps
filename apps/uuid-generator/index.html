<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID生成器 — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-main">
        <div class="gen-dashboard card glass">
            <div class="dashboard-header">
                <div class="header-left">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                    <label>UUID Generator (v4)</label>
                </div>
                <div class="header-right">
                    <div class="input-inline">
                        <label>生成数</label>
                        <input type="number" id="count" value="10" min="1" max="1000">
                    </div>
                </div>
            </div>

            <div class="actions-row">
                <button id="gen-btn" class="btn btn-primary full-width">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/><polyline points="12 7 12 12 15 15"/></svg>
                    新しい UUID を生成
                </button>
            </div>

            <div class="output-container">
                <div class="output-header">
                    <span>生成結果</span>
                    <button id="copy-btn" class="btn-icon-only" title="すべてコピー">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>
                    </button>
                </div>
                <div id="uuid-list" class="uuid-list">
                    <!-- UUID items will be here -->
                </div>
                <textarea id="output-raw" style="display:none;"></textarea>
            </div>
        </div>

        <div class="info-footer">
            <p>※ RFC 4122 に準拠した Version 4 (ランダム) UUID を生成します。</p>
        </div>
    </main>
    <script src="../../shared/header.js" data-app-name="UUID生成器" data-app-icon="fingerprint" data-app-color="#6366f1"></script>
    <script src="script.js"></script>
</body>
</html>
