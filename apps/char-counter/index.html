<!DOCTYPE html>
<html lang="ja" data-theme="system">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウンター Pro — MyApps</title>
    <meta name="description" content="文字数・単語数・行数を同時表示し、ターゲット設定で進捗を可視化するダッシュボード">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');</script>
</head>

<body>
    <main class="app-main">
        <!-- ダッシュボード -->
        <div class="dashboard">
            <div class="stat-card" id="stat-chars">
                <div class="stat-label">文字数（空白込み）</div>
                <div class="stat-value" id="v-chars">0</div>
            </div>
            <div class="stat-card" id="stat-chars-ns">
                <div class="stat-label">文字数（空白なし）</div>
                <div class="stat-value" id="v-chars-ns">0</div>
            </div>
            <div class="stat-card" id="stat-words">
                <div class="stat-label">単語数</div>
                <div class="stat-value" id="v-words">0</div>
            </div>
            <div class="stat-card" id="stat-lines">
                <div class="stat-label">行数</div>
                <div class="stat-value" id="v-lines">0</div>
            </div>
            <div class="stat-card" id="stat-paragraphs">
                <div class="stat-label">段落数</div>
                <div class="stat-value" id="v-paragraphs">0</div>
            </div>
            <div class="stat-card" id="stat-pages">
                <div class="stat-label">原稿用紙 (400字)</div>
                <div class="stat-value" id="v-pages">0 枚</div>
            </div>
        </div>

        <!-- ターゲット設定 + プログレス -->
        <div class="target-bar">
            <div class="target-config">
                <label class="target-label">
                    <select id="target-type" aria-label="ターゲット種別">
                        <option value="none">ターゲットなし</option>
                        <option value="goal">目標</option>
                        <option value="limit">制限</option>
                    </select>
                </label>
                <label class="target-label">
                    <input type="number" id="target-value" min="1" value="2000" placeholder="文字数" aria-label="ターゲット文字数">
                    <span class="target-unit">文字</span>
                </label>
                <label class="target-label">
                    <select id="target-metric" aria-label="カウント対象">
                        <option value="chars">空白込み</option>
                        <option value="chars-ns">空白なし</option>
                        <option value="words">単語数</option>
                    </select>
                </label>
            </div>
            <div class="progress-wrap" id="progress-wrap" style="display:none;">
                <div class="progress-track">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span class="progress-text" id="progress-text">0 / 2000</span>
            </div>
        </div>

        <!-- 選択範囲カウント表示 -->
        <div class="selection-bar" id="selection-bar" style="display:none;">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
            </svg>
            選択範囲: <strong id="sel-chars">0</strong> 文字 / <strong id="sel-words">0</strong> 単語
        </div>

        <!-- テキストエリア -->
        <div class="editor-wrap">
            <textarea id="editor" placeholder="ここにテキストを入力または貼り付け…&#10;&#10;テキストを選択すると、選択範囲のみのカウントも表示されます。"
                spellcheck="false"></textarea>
        </div>
    </main>

    <script src="../../shared/header.js" data-app-name="文字数カウンター Pro" data-app-icon="hash"
        data-app-color="#10b981"></script>
    <script src="script.js"></script>
</body>

</html>
