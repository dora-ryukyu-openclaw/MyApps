<!DOCTYPE html>
<html lang="ja" data-theme="system">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機密画像マスキング — MyApps</title>
    <meta name="description" content="スクショの個人情報を黒塗り・モザイク・ぼかしで秒速マスク。完全オフライン動作でクリップボード直結。">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');</script>
</head>

<body>
    <main class="app-main">
        <!-- 機密保持バッジ -->
        <div class="security-badge" aria-label="このツールはオフラインで動作します">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path
                    d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z" />
            </svg>
            オフライン動作 — ネットワーク通信なし
        </div>

        <!-- ツールバー -->
        <div class="toolbar">
            <div class="toolbar-left">
                <!-- マスキングモード -->
                <div class="mode-group" role="radiogroup" aria-label="マスキングモード">
                    <button class="mode-btn active" data-mode="blackout" type="button" role="radio" aria-checked="true"
                        aria-label="黒塗り">
                        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <rect x="3" y="3" width="18" height="18" rx="2" />
                        </svg>
                        黒塗り
                    </button>
                    <button class="mode-btn" data-mode="mosaic" type="button" role="radio" aria-checked="false"
                        aria-label="モザイク">
                        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <rect x="2" y="2" width="8" height="8" rx="1" />
                            <rect x="14" y="2" width="8" height="8" rx="1" />
                            <rect x="2" y="14" width="8" height="8" rx="1" />
                            <rect x="14" y="14" width="8" height="8" rx="1" />
                        </svg>
                        モザイク
                    </button>
                    <button class="mode-btn" data-mode="blur" type="button" role="radio" aria-checked="false"
                        aria-label="ぼかし">
                        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <circle cx="12" cy="12" r="10" />
                            <circle cx="12" cy="12" r="6" />
                            <circle cx="12" cy="12" r="2" />
                        </svg>
                        ぼかし
                    </button>
                </div>
            </div>
            <div class="toolbar-right">
                <!-- Undo / Redo -->
                <button class="btn-action" id="btn-undo" type="button" aria-label="元に戻す (Ctrl+Z)" disabled>
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M3 7v6h6" />
                        <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13" />
                    </svg>
                    Undo
                </button>
                <button class="btn-action" id="btn-redo" type="button" aria-label="やり直す (Ctrl+Y)" disabled>
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M21 7v6h-6" />
                        <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3L21 13" />
                    </svg>
                    Redo
                </button>
                <button class="btn-action" id="btn-clear" type="button" aria-label="クリア">
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M3 6h18" />
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                    </svg>
                    クリア
                </button>
            </div>
        </div>

        <!-- Canvas エリア -->
        <div class="canvas-container" id="canvas-container">
            <canvas id="main-canvas"></canvas>
            <canvas id="overlay-canvas"></canvas>
            <!-- ドロップ / ペースト案内 -->
            <div class="canvas-placeholder" id="canvas-placeholder">
                <div class="placeholder-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                        <circle cx="9" cy="9" r="2" />
                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
                    </svg>
                </div>
                <p class="placeholder-title">画像をここにドラッグ＆ドロップ</p>
                <p class="placeholder-sub">または <kbd>Ctrl+V</kbd> でクリップボードから貼り付け</p>
                <label class="btn-file" tabindex="0">
                    <input type="file" id="file-input" accept="image/*" hidden>
                    ファイルを選択
                </label>
            </div>
        </div>

        <!-- フッターバー -->
        <div class="footer-bar">
            <div class="footer-left">
                <span class="footer-hint" id="footer-hint">
                    <kbd>Ctrl+V</kbd> 画像読込 ｜ ドラッグで範囲選択 ｜ <kbd>Ctrl+Z</kbd> Undo ｜ <kbd>Ctrl+Y</kbd> Redo
                </span>
            </div>
            <div class="footer-right">
                <button class="btn-copy" id="btn-copy" type="button" aria-label="クリップボードにコピー" disabled>
                    <svg class="icon-copy" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                        <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                    </svg>
                    <svg class="icon-check" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M20 6 9 17l-5-5" />
                    </svg>
                    <span class="copy-label">コピー</span>
                </button>
                <button class="btn-save" id="btn-save" type="button" aria-label="画像を保存" disabled>
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z" />
                        <path d="M14 2v4a2 2 0 0 0 2 2h4" />
                        <path d="M12 18v-6" />
                        <path d="m9 15 3 3 3-3" />
                    </svg>
                    保存
                </button>
            </div>
        </div>

        <!-- トースト -->
        <div class="toast" id="toast" role="status" aria-live="polite"></div>
    </main>

    <script src="../../shared/header.js" data-app-name="機密画像マスキング" data-app-icon="eye-off"
        data-app-color="#ef4444"></script>
    <script src="script.js"></script>
</body>

</html>
