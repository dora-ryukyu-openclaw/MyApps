<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Optimizer — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="app-main">
        <div class="optimizer-container">
            <div id="drop-zone" class="drop-zone card glass">
                <div class="drop-content">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                    <p>SVG ファイルをドロップ、またはクリック</p>
                </div>
                <input type="file" id="file-input" accept=".svg" hidden>
            </div>

            <div id="result-area" class="result-area" style="display:none;">
                <div class="stats-bar card glass">
                    <div class="stat">
                        <span class="label">元のサイズ</span>
                        <span id="s-original" class="value">—</span>
                    </div>
                    <div class="stat-arrow">→</div>
                    <div class="stat">
                        <span class="label">最適化後</span>
                        <span id="s-optimized" class="value">—</span>
                    </div>
                    <div class="stat-saving" id="s-saving">—</div>
                </div>

                <div class="editor-grid">
                    <div class="card glass code-card">
                        <div class="card-header">
                            <span>Optimized SVG</span>
                            <button id="btn-copy" class="btn btn-primary btn-sm">コピー</button>
                        </div>
                        <textarea id="output-svg" readonly></textarea>
                    </div>
                    <div class="card glass preview-card">
                        <div class="card-header">Preview</div>
                        <div id="svg-preview" class="svg-preview"></div>
                    </div>
                </div>
                
                <div class="action-bar">
                    <button id="btn-download" class="btn btn-primary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                        ダウンロード
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/svgo-browser@0.0.1/dist/svgo-browser.min.js"></script>
    <script src="../../shared/header.js" data-app-name="SVG Optimizer" data-app-icon="zap" data-app-color="#facc15"></script>
    <script src="script.js"></script>
</body>
</html>
