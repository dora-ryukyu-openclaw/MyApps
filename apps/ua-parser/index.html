<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA解析器 — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-main">
        <div class="parser-container card glass">
            <div class="input-section">
                <label>User Agent 文字列</label>
                <textarea id="ua-input" placeholder="User Agent をここに貼り付け..."></textarea>
                <button id="detect-me" class="btn btn-secondary btn-sm">現在のブラウザ情報を取得</button>
            </div>
            
            <div id="result-grid" class="result-grid">
                <div class="result-card card">
                    <span class="label">Browser</span>
                    <span id="res-browser" class="value">-</span>
                </div>
                <div class="result-card card">
                    <span class="label">Engine</span>
                    <span id="res-engine" class="value">-</span>
                </div>
                <div class="result-card card">
                    <span class="label">OS</span>
                    <span id="res-os" class="value">-</span>
                </div>
                <div class="result-card card">
                    <span class="label">Device</span>
                    <span id="res-device" class="value">-</span>
                </div>
                <div class="result-card card">
                    <span class="label">CPU</span>
                    <span id="res-cpu" class="value">-</span>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.35/src/ua-parser.min.js"></script>
    <script src="../../shared/header.js" data-app-name="UA解析器" data-app-icon="monitor" data-app-color="#475569"></script>
    <script src="script.js"></script>
</body>
</html>
