<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSフィルタースタジオ — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-main">
        <div class="studio-grid">
            <div class="preview-pane card glass">
                <div class="img-container">
                    <img id="preview-img" src="https://picsum.photos/seed/filter/800/600" alt="Preview">
                </div>
                <div class="preview-actions">
                    <button id="upload-btn" class="btn btn-secondary">画像をアップロード</button>
                    <input type="file" id="file-input" accept="image/*" hidden>
                    <button id="reset-btn" class="btn btn-soft">リセット</button>
                </div>
            </div>

            <div class="controls-pane card glass">
                <div class="control-section">
                    <h3>フィルター設定</h3>
                    <div id="sliders">
                        <!-- Filter Sliders -->
                    </div>
                </div>

                <div class="code-output card">
                    <pre><code id="css-code">filter: none;</code></pre>
                    <button id="copy-btn" class="btn btn-primary btn-sm">コピー</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../../shared/header.js" data-app-name="CSSフィルタースタジオ" data-app-icon="wand-2" data-app-color="#8b5cf6"></script>
    <script src="script.js"></script>
</body>
</html>
