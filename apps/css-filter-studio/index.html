<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSフィルタースタジオ — MyApps</title>
    <meta name="description" content="画像にCSSフィルターを適用し、リアルタイムで効果を確認。コードを即座に生成。">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="app-main">
        <div class="studio-layout">
            <!-- Preview Area -->
            <div class="preview-area card glass">
                <div class="preview-container">
                    <img id="preview-img" src="https://picsum.photos/seed/filter/800/600" alt="Preview">
                </div>
                <div class="preview-toolbar">
                    <button id="btn-upload" class="btn btn-secondary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                        画像をアップロード
                    </button>
                    <input type="file" id="file-input" accept="image/*" hidden>
                    <button id="btn-download" class="btn btn-primary" disabled>
                        加工して保存
                    </button>
                    <button id="btn-reset" class="btn btn-icon-only" title="リセット">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                    </button>
                </div>
            </div>

            <!-- Controls Sidebar -->
            <div class="sidebar">
                <div class="sidebar-card card glass">
                    <div class="sidebar-header">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"/><path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                        フィルター設定
                    </div>
                    <div id="filter-sliders" class="filter-sliders">
                        <!-- Sliders added by script.js -->
                    </div>
                    <div class="preset-section">
                        <label class="section-label">プリセット</label>
                        <div class="preset-grid">
                            <button class="preset-btn" data-preset="none">None</button>
                            <button class="preset-btn" data-preset="grayscale">Grayscale</button>
                            <button class="preset-btn" data-preset="sepia">Sepia</button>
                            <button class="preset-btn" data-preset="vintage">Vintage</button>
                            <button class="preset-btn" data-preset="dreamy">Dreamy</button>
                            <button class="preset-btn" data-preset="noir">Noir</button>
                        </div>
                    </div>
                </div>

                <div class="code-card card glass">
                    <div class="sidebar-header">
                        <span>CSS Filter Code</span>
                        <button id="btn-copy" class="btn-icon-only" title="コピー">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>
                        </button>
                    </div>
                    <div class="code-box">
                        <code id="css-output">filter: none;</code>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../shared/header.js" 
        data-app-name="CSSフィルタースタジオ" 
        data-app-icon="wand-2" 
        data-app-color="#8b5cf6"></script>
    <script src="script.js"></script>
</body>
</html>
