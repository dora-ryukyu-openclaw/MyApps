<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ構造コンバーター — MyApps</title>
    <meta name="description" content="JSON, YAML, XML の相互変換。">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="app-main">
        <div class="toolbar">
            <div class="toolbar-group">
                <div class="select-wrapper">
                    <label>From:</label>
                    <select id="from-format">
                        <option value="json">JSON</option>
                        <option value="yaml">YAML</option>
                        <option value="xml">XML</option>
                    </select>
                </div>
                <button id="btn-swap" class="btn btn-secondary">⇔</button>
                <div class="select-wrapper">
                    <label>To:</label>
                    <select id="to-format">
                        <option value="yaml">YAML</option>
                        <option value="json">JSON</option>
                        <option value="xml">XML</option>
                    </select>
                </div>
            </div>
            <div class="toolbar-group">
                <button id="btn-copy" class="btn btn-secondary">結果をコピー</button>
                <button id="btn-clear" class="btn btn-danger">クリア</button>
            </div>
        </div>

        <div class="editor-grid">
            <div class="editor-pane card">
                <div class="pane-header" id="label-from">JSON Input</div>
                <textarea id="input-text" placeholder="ここにデータを入力..." spellcheck="false"></textarea>
            </div>
            <div class="editor-pane card">
                <div class="pane-header" id="label-to">YAML Output</div>
                <textarea id="output-text" readonly placeholder="結果がここに表示されます..." spellcheck="false"></textarea>
                <div id="error-display" class="error-banner" style="display: none;"></div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xml-js@1.6.11/dist/xml-js.min.js"></script>
    <script src="../../shared/header.js" 
        data-app-name="データ構造コンバーター" 
        data-app-icon="file-code" 
        data-app-color="#a855f7"></script>
    <script src="script.js"></script>
</body>
</html>
