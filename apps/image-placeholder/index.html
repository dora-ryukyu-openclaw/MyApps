<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Placeholder â€” MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-main">
        <div class="placeholder-grid">
            <div class="controls-pane card glass">
                <div class="control-group">
                    <label>Width</label>
                    <input type="number" id="w" value="800">
                </div>
                <div class="control-group">
                    <label>Height</label>
                    <input type="number" id="h" value="600">
                </div>
                <div class="control-group checkbox">
                    <input type="checkbox" id="grayscale">
                    <label for="grayscale">Grayscale</label>
                </div>
                <div class="control-group">
                    <label>Blur (1-10)</label>
                    <input type="range" id="blur" min="0" max="10" value="0">
                </div>
                <button id="btn-gen" class="btn btn-primary">Generate</button>

                <div class="code-output card">
                    <label>Image URL</label>
                    <input type="text" id="url-output" readonly>
                    <button id="copy-url" class="btn btn-soft btn-sm">Copy</button>
                </div>
            </div>

            <div class="preview-pane">
                <div id="img-container" class="img-container">
                    <img id="preview-img" src="https://picsum.photos/800/600" alt="Preview">
                </div>
            </div>
        </div>
    </main>

    <script src="../../shared/header.js" data-app-name="Quick Placeholder" data-app-icon="image" data-app-color="#fb923c"></script>
    <script src="script.js"></script>
</body>
</html>
