<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data URI Pro — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="app-main">
        <div class="uri-container">
            <div id="drop-zone" class="drop-zone card">
                <div class="drop-content">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                    <p id="drop-text">画像をドラッグ＆ドロップ、またはクリックして選択</p>
                    <span class="hint">JPG, PNG, GIF, SVG, WebP (Max 2MB推奨)</span>
                </div>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>

            <div id="result-area" class="result-area" style="display:none;">
                <div class="preview-card card">
                    <h3>プレビュー</h3>
                    <div class="img-wrap">
                        <img id="preview-img" src="" alt="">
                    </div>
                    <div class="info-line">
                        <span id="file-name">—</span>
                        <span id="file-size">—</span>
                    </div>
                </div>

                <div class="code-section">
                    <div class="card code-card">
                        <div class="card-header">
                            <span>Data URI (Raw)</span>
                            <button class="btn-copy btn btn-soft btn-sm" data-target="c-raw">コピー</button>
                        </div>
                        <textarea id="c-raw" readonly></textarea>
                    </div>

                    <div class="card code-card">
                        <div class="card-header">
                            <span>CSS Background</span>
                            <button class="btn-copy btn btn-soft btn-sm" data-target="c-css">コピー</button>
                        </div>
                        <textarea id="c-css" readonly></textarea>
                    </div>

                    <div class="card code-card">
                        <div class="card-header">
                            <span>HTML Image</span>
                            <button class="btn-copy btn btn-soft btn-sm" data-target="c-html">コピー</button>
                        </div>
                        <textarea id="c-html" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../shared/header.js" data-app-name="Data URI Pro" data-app-icon="file-type-2" data-app-color="#f59e0b"></script>
    <script src="script.js"></script>
</body>
</html>
