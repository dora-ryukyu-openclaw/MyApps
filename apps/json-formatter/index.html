<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter — MyApps</title>
    <meta name="description" content="JSONデータの検証、整形、圧縮ツール。エラー箇所の特定も可能。">
    <!-- faviconは後で個別に追加する -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>{}</text></svg>">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="app-container">
        <div class="toolbar">
            <div class="toolbar-group">
                <button id="btn-format" class="btn btn-primary">Format (2sp)</button>
                <button id="btn-minify" class="btn">Minify</button>
            </div>
            <div class="toolbar-group">
                <span class="status-text" id="status">Ready</span>
            </div>
            <div class="toolbar-group">
                <button id="btn-copy" class="btn" title="クリップボードにコピー">Copy</button>
                <button id="btn-clear" class="btn btn-danger" title="クリア">Clear</button>
            </div>
        </div>

        <div class="editor-grid">
            <div class="editor-pane input-pane">
                <div class="pane-header">Input JSON</div>
                <textarea id="input-json" placeholder='Paste JSON here...' spellcheck="false"></textarea>
            </div>
            <div class="editor-pane output-pane">
                <div class="pane-header">Output</div>
                <textarea id="output-json" readonly placeholder='Result will appear here...' spellcheck="false"></textarea>
            </div>
        </div>
    </main>

    <!-- Header Injection -->
    <script src="../../shared/header.js" 
        data-app-name="JSON Formatter" 
        data-app-icon="braces" 
        data-app-color="#f59e0b"></script>
    <script src="script.js"></script>
</body>
</html>
