<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラー・ヴォルト — MyApps</title>
    <meta name="description" content="色の選択、パレット生成、アクセシビリティチェック。">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="app-main">
        <div class="color-selection-grid">
            <div class="card main-picker">
                <div class="pane-header">Color Picker</div>
                <div class="picker-body">
                    <div class="picker-wrap">
                        <input type="color" id="color-picker" value="#8b5cf6">
                    </div>
                    <div class="color-inputs">
                        <div class="input-field">
                            <label>HEX</label>
                            <input type="text" id="hex-val" value="#8B5CF6" placeholder="#000000">
                        </div>
                        <div class="input-field">
                            <label>RGB</label>
                            <input type="text" id="rgb-val" readonly value="rgb(139, 92, 246)">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card contrast-checker">
                <div class="pane-header">Contrast Checker (WCAG)</div>
                <div class="contrast-body" id="contrast-preview" style="background-color: #ffffff;">
                    <div class="preview-text" style="color: #8b5cf6;">Aa</div>
                    <div class="preview-small" style="color: #8b5cf6;">The quick brown fox jumps over the lazy dog.</div>
                </div>
                <div class="contrast-stats">
                    <div class="stat-item">
                        <label>Ratio</label>
                        <span id="contrast-ratio" class="stat-val">3.6:1</span>
                    </div>
                    <div class="stat-item">
                        <label>WCAG AA</label>
                        <span id="wcag-aa" class="status-badge fail">Fail</span>
                    </div>
                    <div class="stat-item">
                        <label>WCAG AAA</label>
                        <span id="wcag-aaa" class="status-badge fail">Fail</span>
                    </div>
                </div>
                <div class="bg-selector">
                    <span>Background Color</span>
                    <input type="color" id="bg-picker" value="#ffffff">
                </div>
            </div>
        </div>

        <div class="card palette-section">
            <div class="pane-header">Palette Generation</div>
            <div id="palette-grid" class="palette-grid">
                <!-- Colors added by script -->
            </div>
            <div class="btn-regen-wrap">
                <button id="btn-regen" class="btn-regen">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></svg>
                    ランダム生成
                </button>
            </div>
        </div>
    </main>

    <script src="../../shared/header.js" 
        data-app-name="カラー・ヴォルト" 
        data-app-icon="palette" 
        data-app-color="#8b5cf6"></script>
    <script src="script.js"></script>
</body>
</html>
