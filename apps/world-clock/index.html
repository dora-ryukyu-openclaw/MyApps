<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界時計 — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-main">
        <div class="clock-container">
            <div id="clock-grid" class="clock-grid">
                <!-- Clocks -->
            </div>
            
            <div class="add-clock card glass">
                <h3>都市を追加</h3>
                <div class="add-row">
                    <select id="tz-select">
                        <!-- Timezones -->
                    </select>
                    <button id="add-btn" class="btn btn-primary">追加</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../../shared/header.js" data-app-name="世界時計" data-app-icon="globe" data-app-color="#10b981"></script>
    <script src="script.js"></script>
</body>
</html>
