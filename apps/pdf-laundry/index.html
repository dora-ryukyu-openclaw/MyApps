<!DOCTYPE html>
<html lang="ja" data-theme="system">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF改行除去ランドリー — MyApps</title>
    <meta name="description" content="論文PDFからコピペしたテキストの不要な改行・ハイフネーションを自動除去し、自然な文章に整形するツール">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');</script>
</head>

<body>
    <main class="app-main">
        <!-- ツールバー -->
        <div class="toolbar">
            <div class="toolbar-left">
                <div class="auto-toggle" id="auto-toggle">
                    <button class="toggle-btn" id="toggle-btn" type="button" aria-pressed="false" aria-label="オートモード切替">
                        <span class="toggle-track">
                            <span class="toggle-thumb"></span>
                        </span>
                    </button>
                    <label class="toggle-label" for="toggle-btn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path
                                d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z" />
                        </svg>
                        Auto
                    </label>
                </div>
                <span class="lang-badge" id="lang-badge" aria-live="polite">—</span>
            </div>
            <div class="toolbar-right">
                <button class="btn-action" id="btn-clear" type="button" aria-label="クリア">
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M3 6h18" />
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                    </svg>
                    クリア
                </button>
            </div>
        </div>

        <!-- パネル -->
        <div class="panels">
            <!-- 左: 入力 -->
            <section class="panel panel-input">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
                        </svg>
                        Paste
                    </h2>
                    <span class="char-count" id="input-count">0 chars</span>
                </div>
                <textarea id="input-area" placeholder="PDFからコピーしたテキストをここに貼り付け…&#10;&#10;Autoモード ON → Ctrl+V で自動処理＆コピー"
                    spellcheck="false"></textarea>
            </section>

            <!-- 中央: 矢印 -->
            <div class="panel-divider" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14" />
                    <path d="m12 5 7 7-7 7" />
                </svg>
            </div>

            <!-- 右: 出力 -->
            <section class="panel panel-output">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z" />
                            <path d="M14 2v4a2 2 0 0 0 2 2h4" />
                            <path d="M10 9H8" />
                            <path d="M16 13H8" />
                            <path d="M16 17H8" />
                        </svg>
                        Result
                    </h2>
                    <button class="btn-copy" id="btn-copy" type="button" aria-label="コピー">
                        <svg class="icon-copy" width="14" height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            aria-hidden="true">
                            <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                            <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                        </svg>
                        <svg class="icon-check" width="14" height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            aria-hidden="true">
                            <path d="M20 6 9 17l-5-5" />
                        </svg>
                        <span class="copy-label">コピー</span>
                    </button>
                </div>
                <div id="output-area" class="output-area"></div>
            </section>
        </div>

        <!-- トーストメッセージ -->
        <div class="toast" id="toast" role="status" aria-live="polite"></div>
    </main>

    <script src="../../shared/header.js" data-app-name="PDF改行除去ランドリー" data-app-icon="scissors"
        data-app-color="#0ea5e9"></script>
    <script src="script.js"></script>
</body>

</html>
