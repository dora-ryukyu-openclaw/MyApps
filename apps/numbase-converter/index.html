<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumBase Station — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="app-main">
        <div class="dashboard grid">
            <div class="stat-card card glass" data-base="10">
                <div class="stat-header">
                    <span class="badge">DEC</span>
                    <label>Decimal (10進数)</label>
                </div>
                <input type="text" id="v-dec" class="stat-value" placeholder="255" autocomplete="off">
            </div>
            
            <div class="stat-card card glass" data-base="16">
                <div class="stat-header">
                    <span class="badge">HEX</span>
                    <label>Hexadecimal (16進数)</label>
                </div>
                <input type="text" id="v-hex" class="stat-value" placeholder="FF" autocomplete="off">
            </div>

            <div class="stat-card card glass" data-base="2">
                <div class="stat-header">
                    <span class="badge">BIN</span>
                    <label>Binary (2進数)</label>
                </div>
                <input type="text" id="v-bin" class="stat-value" placeholder="11111111" autocomplete="off">
            </div>

            <div class="stat-card card glass" data-base="8">
                <div class="stat-header">
                    <span class="badge">OCT</span>
                    <label>Octal (8進数)</label>
                </div>
                <input type="text" id="v-oct" class="stat-value" placeholder="377" autocomplete="off">
            </div>

            <div class="stat-card card glass full-width" data-base="ascii">
                <div class="stat-header">
                    <span class="badge">TXT</span>
                    <label>ASCII / UTF-8 Text</label>
                </div>
                <input type="text" id="v-ascii" class="stat-value" placeholder="Text" autocomplete="off">
            </div>
        </div>

        <div class="info-footer">
            <p>※ 各フィールドに入力すると、リアルタイムに他の進数へ変換されます。</p>
        </div>
    </main>

    <script src="../../shared/header.js" data-app-name="NumBase Station" data-app-icon="binary" data-app-color="#8b5cf6"></script>
    <script src="script.js"></script>
</body>
</html>
