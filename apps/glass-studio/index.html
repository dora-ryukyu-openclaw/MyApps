<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Studio — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-main">
        <div class="studio-container">
            <!-- Preview Section -->
            <div class="preview-area">
                <div class="preview-bg">
                    <div class="glass-object" id="glass-preview">
                        <span class="preview-text">Glass Preview</span>
                    </div>
                </div>
                <div class="preview-controls">
                    <button id="change-bg" class="btn btn-secondary">背景を変更</button>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="controls-area card">
                <div class="control-group">
                    <label>透過度 (Opacity)</label>
                    <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.2">
                </div>
                <div class="control-group">
                    <label>ぼかし (Blur)</label>
                    <input type="range" id="blur" min="0" max="40" step="1" value="10">
                </div>
                <div class="control-group">
                    <label>色 (Tint Color)</label>
                    <input type="color" id="color" value="#ffffff">
                </div>
                <div class="control-group">
                    <label>角の丸み (Radius)</label>
                    <input type="range" id="radius" min="0" max="50" step="1" value="16">
                </div>
                <div class="control-group">
                    <label>境界線の透明度 (Border)</label>
                    <input type="range" id="border-opacity" min="0" max="1" step="0.01" value="0.1">
                </div>

                <div class="code-output">
                    <pre><code id="css-code"></code></pre>
                    <button id="copy-css" class="btn btn-primary btn-sm">コピー</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../../shared/header.js" data-app-name="Glass Studio" data-app-icon="glass-water" data-app-color="#f472b6"></script>
    <script src="script.js"></script>
</body>
</html>
