<!DOCTYPE html>
<html lang="ja" data-theme="system">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全角・半角コンバーター — MyApps</title>
    <meta name="description" content="英数字・カタカナ・記号の全角↔半角をカテゴリ別に変換。プリセット保存でレポート規定にワンクリック対応。">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');</script>
</head>

<body>
    <main class="app-main">
        <!-- 設定パネル -->
        <div class="config-bar">
            <!-- 変換ルール -->
            <div class="rules-group">
                <h2 class="rules-title">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M12 3v14" />
                        <path d="M5 10h14" />
                        <path d="M5 21h14" />
                    </svg>
                    変換ルール
                </h2>
                <div class="rules-grid">
                    <!-- 英数字 -->
                    <div class="rule-item">
                        <span class="rule-label">英数字</span>
                        <select class="rule-select" id="rule-alnum" aria-label="英数字の変換方向">
                            <option value="none">変換しない</option>
                            <option value="half" selected>→ 半角</option>
                            <option value="full">→ 全角</option>
                        </select>
                        <span class="rule-example">Ａ→A / A→Ａ</span>
                    </div>
                    <!-- スペース -->
                    <div class="rule-item">
                        <span class="rule-label">スペース</span>
                        <select class="rule-select" id="rule-space" aria-label="スペースの変換方向">
                            <option value="none">変換しない</option>
                            <option value="half" selected>→ 半角</option>
                            <option value="full">→ 全角</option>
                        </select>
                        <span class="rule-example">　→ / →　</span>
                    </div>
                    <!-- カタカナ -->
                    <div class="rule-item">
                        <span class="rule-label">カタカナ</span>
                        <select class="rule-select" id="rule-katakana" aria-label="カタカナの変換方向">
                            <option value="none">変換しない</option>
                            <option value="half">→ 半角</option>
                            <option value="full" selected>→ 全角</option>
                        </select>
                        <span class="rule-example">ｱ→ア / ア→ｱ</span>
                    </div>
                    <!-- 記号 -->
                    <div class="rule-item">
                        <span class="rule-label">記号 ！？（）</span>
                        <select class="rule-select" id="rule-symbols" aria-label="記号の変換方向">
                            <option value="none">変換しない</option>
                            <option value="half">→ 半角</option>
                            <option value="full" selected>→ 全角</option>
                        </select>
                        <span class="rule-example">!→！ / ！→!</span>
                    </div>
                </div>
            </div>

            <!-- プリセット -->
            <div class="preset-group">
                <h2 class="rules-title">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
                    </svg>
                    プリセット
                </h2>
                <div class="preset-actions">
                    <select class="preset-select" id="preset-select" aria-label="プリセット選択">
                        <option value="">プリセットを選択…</option>
                    </select>
                    <button class="btn-sm btn-save" id="btn-save-preset" type="button">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                            <polyline points="17 21 17 13 7 13 7 21" />
                            <polyline points="7 3 7 8 15 8" />
                        </svg>
                        保存
                    </button>
                    <button class="btn-sm btn-del" id="btn-del-preset" type="button">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M3 6h18" />
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                        </svg>
                        削除
                    </button>
                </div>
            </div>
        </div>

        <!-- テキストエリア -->
        <div class="panels">
            <!-- 左: 入力 -->
            <section class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
                        </svg>
                        入力テキスト
                    </h2>
                    <span class="char-count" id="input-count">0 chars</span>
                </div>
                <textarea id="input-area" placeholder="変換したいテキストをここに入力…" spellcheck="false"></textarea>
            </section>

            <!-- 中央矢印 -->
            <div class="panel-divider" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14" />
                    <path d="m12 5 7 7-7 7" />
                </svg>
            </div>

            <!-- 右: 出力 -->
            <section class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z" />
                            <path d="M14 2v4a2 2 0 0 0 2 2h4" />
                        </svg>
                        変換結果
                    </h2>
                    <div class="panel-header-actions">
                        <label class="opt-toggle">
                            <input type="checkbox" id="opt-highlight" checked>
                            <span class="opt-label">差分ハイライト</span>
                        </label>
                        <button class="btn-copy" id="btn-copy" type="button" aria-label="コピー">
                            <svg class="icon-copy" width="14" height="14" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                aria-hidden="true">
                                <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                            </svg>
                            <svg class="icon-check" width="14" height="14" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                aria-hidden="true">
                                <path d="M20 6 9 17l-5-5" />
                            </svg>
                            <span class="copy-label">コピー</span>
                        </button>
                    </div>
                </div>
                <div id="output-area" class="output-area"></div>
            </section>
        </div>

        <!-- トースト -->
        <div class="toast" id="toast" role="status" aria-live="polite"></div>
    </main>

    <script src="../../shared/header.js" data-app-name="全角・半角コンバーター" data-app-icon="type"
        data-app-color="#f59e0b"></script>
    <script src="script.js"></script>
</body>

</html>
