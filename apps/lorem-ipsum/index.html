<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum — MyApps</title>
    <meta name="description" content="デザイン用のダミーテキスト生成ツール。パラグラフ・文章単位で指定可能。">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="app-container">
        <div class="control-panel card">
            <div class="control-row">
                <div class="input-wrapper">
                    <label for="count">Quantity</label>
                    <input type="number" id="count" value="3" min="1" max="100">
                </div>
                <div class="input-wrapper">
                    <label for="type">Unit</label>
                    <select id="type">
                        <option value="paragraphs">Paragraphs</option>
                        <option value="sentences">Sentences</option>
                        <option value="words">Words</option>
                    </select>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="start-lorem" checked>
                    <label for="start-lorem">Start with "Lorem ipsum..."</label>
                </div>
            </div>
            <div class="control-actions">
                <button id="btn-generate" class="btn btn-primary">Generate</button>
                <button id="btn-copy" class="btn">Copy to Clipboard</button>
            </div>
        </div>

        <div class="output-container">
            <textarea id="output" readonly placeholder="Generated text will appear here..."></textarea>
        </div>
    </main>

    <script src="../../shared/header.js" 
        data-app-name="Lorem Ipsum Generator" 
        data-app-icon="file-text" 
        data-app-color="#8b5cf6"></script>
    <script src="script.js"></script>
</body>
</html>
