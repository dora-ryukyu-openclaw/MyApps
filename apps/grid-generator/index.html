<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Builder â€” MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-main">
        <div class="playground-grid">
            <!-- Controls -->
            <div class="controls-pane card glass">
                <div class="control-section">
                    <h3>Grid Structure</h3>
                    <div class="control-group">
                        <label>Columns</label>
                        <input type="number" id="cols" value="3" min="1" max="12">
                    </div>
                    <div class="control-group">
                        <label>Rows</label>
                        <input type="number" id="rows" value="3" min="1" max="12">
                    </div>
                    <div class="control-group">
                        <label>Column Gap (px)</label>
                        <input type="range" id="col-gap" min="0" max="100" value="16">
                    </div>
                    <div class="control-group">
                        <label>Row Gap (px)</label>
                        <input type="range" id="row-gap" min="0" max="100" value="16">
                    </div>
                </div>

                <div class="code-output card">
                    <pre><code id="css-code"></code></pre>
                </div>
            </div>

            <!-- Preview -->
            <div class="preview-pane">
                <div id="grid-container" class="grid-container">
                    <!-- Items -->
                </div>
            </div>
        </div>
    </main>

    <script src="../../shared/header.js" data-app-name="CSS Grid Builder" data-app-icon="table" data-app-color="#f59e0b"></script>
    <script src="script.js"></script>
</body>
</html>
