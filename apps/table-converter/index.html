<!DOCTYPE html>
<html lang="ja" data-theme="system">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel表 → Markdown/LaTeX — MyApps</title>
    <meta name="description" content="Excelからコピーした表データをMarkdown・LaTeX・HTMLテーブルに変換するツール">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');</script>
</head>

<body>
    <main class="app-main">
        <!-- ツールバー -->
        <div class="toolbar">
            <div class="toolbar-left">
                <!-- 出力フォーマット -->
                <div class="format-switch" role="radiogroup" aria-label="出力形式">
                    <button class="fmt-btn active" data-fmt="markdown" role="radio"
                        aria-checked="true">Markdown</button>
                    <button class="fmt-btn" data-fmt="latex" role="radio" aria-checked="false">LaTeX</button>
                    <button class="fmt-btn" data-fmt="html" role="radio" aria-checked="false">HTML</button>
                </div>
                <label class="opt-toggle">
                    <input type="checkbox" id="opt-header" checked>
                    <span class="opt-label">1行目をヘッダーに</span>
                </label>
            </div>
            <div class="toolbar-right">
                <button class="btn-action" id="btn-paste" type="button">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
                    </svg>
                    貼り付け
                </button>
                <button class="btn-action" id="btn-clear" type="button">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M3 6h18" />
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                    </svg>
                    クリア
                </button>
            </div>
        </div>

        <!-- コンテンツ -->
        <div class="content-area">
            <!-- 入力 (TSV) -->
            <section class="input-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
                        </svg>
                        Excel / TSV データ
                    </h2>
                </div>
                <textarea id="tsv-input" placeholder="Excelの表をコピーして Ctrl+V で貼り付け…&#10;&#10;タブ区切りのテキストを直接入力してもOK"
                    spellcheck="false"></textarea>
            </section>

            <!-- プレビュー + コード出力 -->
            <div class="output-group">
                <!-- テーブルプレビュー -->
                <section class="preview-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M12 3v18" />
                                <rect width="18" height="18" x="3" y="3" rx="2" />
                                <path d="M3 9h18" />
                                <path d="M3 15h18" />
                            </svg>
                            プレビュー
                        </h2>
                        <span class="table-info" id="table-info"></span>
                    </div>
                    <div class="preview-body" id="preview-body">
                        <div class="preview-empty">表データを入力するとプレビューが表示されます</div>
                    </div>
                </section>

                <!-- コード出力 -->
                <section class="code-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <polyline points="16 18 22 12 16 6" />
                                <polyline points="8 6 2 12 8 18" />
                            </svg>
                            <span id="code-title">Markdown</span>
                        </h2>
                        <button class="btn-copy" id="btn-copy" type="button" aria-label="コピー">
                            <svg class="icon-copy" width="14" height="14" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                aria-hidden="true">
                                <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                            </svg>
                            <svg class="icon-check" width="14" height="14" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                aria-hidden="true">
                                <path d="M20 6 9 17l-5-5" />
                            </svg>
                            <span class="copy-label">コピー</span>
                        </button>
                    </div>
                    <pre class="code-output" id="code-output"></pre>
                </section>
            </div>
        </div>

        <!-- トースト -->
        <div class="toast" id="toast" role="status" aria-live="polite"></div>
    </main>

    <script src="../../shared/header.js" data-app-name="Excel表 → Markdown/LaTeX" data-app-icon="table"
        data-app-color="#6366f1"></script>
    <script src="script.js"></script>
</body>

</html>
