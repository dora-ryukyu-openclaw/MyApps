<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haptic Lab — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-main">
        <div class="lab-container">
            <div class="card glass warning-box">
                <p>※ バイブレーション機能は、モバイルデバイス（スマホ）のブラウザでのみ動作します。</p>
            </div>

            <div class="controls-grid">
                <div class="card glass">
                    <h3>Presets</h3>
                    <div class="btn-list">
                        <button onclick="vibrate(100)" class="btn btn-secondary">Short (100ms)</button>
                        <button onclick="vibrate([100, 50, 100])" class="btn btn-secondary">Double Tap</button>
                        <button onclick="vibrate([50, 100, 50, 100, 50, 100])" class="btn btn-secondary">Triple Tap</button>
                        <button onclick="vibrate([1000])" class="btn btn-secondary">Long (1s)</button>
                    </div>
                </div>

                <div class="card glass">
                    <h3>Custom Pattern</h3>
                    <p class="desc">ミリ秒単位で「振動, 休止, 振動...」と入力</p>
                    <input type="text" id="custom-v" value="200, 100, 200" placeholder="200, 100, 200">
                    <button id="btn-custom" class="btn btn-primary">震わせる</button>
                </div>
            </div>

            <div class="code-output card glass">
                <pre><code id="js-code">navigator.vibrate([200, 100, 200]);</code></pre>
            </div>
        </div>
    </main>

    <script src="../../shared/header.js" data-app-name="Haptic Lab" data-app-icon="zap" data-app-color="#fb923c"></script>
    <script src="script.js"></script>
</body>
</html>
