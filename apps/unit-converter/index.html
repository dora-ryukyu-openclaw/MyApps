<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Unit Studio â€” MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-main">
        <div class="converter-container card glass">
            <div class="config-section">
                <label>Root Font Size (px)</label>
                <input type="number" id="root-size" value="16">
                <label>Viewport Width (px)</label>
                <input type="number" id="vw-size" value="1920">
                <label>Viewport Height (px)</label>
                <input type="number" id="vh-size" value="1080">
            </div>

            <div class="units-grid">
                <div class="unit-row">
                    <label>Pixel (px)</label>
                    <input type="number" id="v-px" value="16">
                </div>
                <div class="unit-row">
                    <label>Rem (rem)</label>
                    <input type="number" id="v-rem" value="1">
                </div>
                <div class="unit-row">
                    <label>Em (em)</label>
                    <input type="number" id="v-em" value="1">
                </div>
                <div class="unit-row">
                    <label>Viewport Width (vw)</label>
                    <input type="number" id="v-vw">
                </div>
                <div class="unit-row">
                    <label>Viewport Height (vh)</label>
                    <input type="number" id="v-vh">
                </div>
            </div>
        </div>
    </main>

    <script src="../../shared/header.js" data-app-name="Dev Unit Studio" data-app-icon="calculator" data-app-color="#10b981"></script>
    <script src="script.js"></script>
</body>
</html>
