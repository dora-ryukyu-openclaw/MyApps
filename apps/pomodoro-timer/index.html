<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー — MyApps</title>
    <meta name="description" content="25分の集中と5分の休憩を繰り返すポモドーロ・テクニックのためのタイマー。">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="app-main">
        <div class="timer-card card">
            <nav class="mode-selector">
                <button class="mode-btn active" data-mode="work">Focus</button>
                <button class="mode-btn" data-mode="break">Short Break</button>
                <button class="mode-btn" data-mode="long">Long Break</button>
            </nav>

            <div class="timer-display-wrap">
                <svg class="progress-ring" width="320" height="320">
                    <circle class="progress-ring__circle-bg" stroke="var(--c-border)" stroke-width="10" fill="transparent" r="130" cx="160" cy="160"/>
                    <circle id="progress-bar" class="progress-ring__circle" stroke="var(--c-accent)" stroke-width="10" stroke-linecap="round" fill="transparent" r="130" cx="160" cy="160"/>
                </svg>
                <div class="time-content">
                    <div id="display-time" class="time-digits">25:00</div>
                    <div id="display-status" class="status-label">READY</div>
                </div>
            </div>

            <div class="controls">
                <button id="btn-start" class="btn btn-primary main-action">
                    START
                </button>
                <button id="btn-reset" class="btn btn-secondary btn-icon-only" title="Reset">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                </button>
                <button id="btn-settings" class="btn btn-secondary btn-icon-only" title="Settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                </button>
            </div>
        </div>

        <!-- Settings Modal (Solid Glass) -->
        <div id="settings-overlay" class="modal-overlay">
            <div class="settings-modal card">
                <header class="modal-header">
                    <h3>Settings</h3>
                    <button id="btn-close-settings" class="btn-close" aria-label="Close">&times;</button>
                </header>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>Focus Time (Min)</label>
                        <input type="number" id="set-work" value="25" min="1" max="60">
                    </div>
                    <div class="setting-item">
                        <label>Short Break (Min)</label>
                        <input type="number" id="set-break" value="5" min="1" max="30">
                    </div>
                    <div class="setting-item">
                        <label>Long Break (Min)</label>
                        <input type="number" id="set-long" value="15" min="1" max="60">
                    </div>
                    <div class="setting-item">
                        <label class="checkbox-label">
                            <span>Auto Start Next</span>
                            <input type="checkbox" id="set-auto-cycle" checked>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="checkbox-label">
                            <span>Sound Notification</span>
                            <input type="checkbox" id="set-sound" checked>
                        </label>
                    </div>
                </div>
                <footer class="modal-footer">
                    <button id="btn-save-settings" class="btn btn-primary full-width">SAVE CHANGES</button>
                </footer>
            </div>
        </div>
    </main>

    <script src="../../shared/header.js" 
        data-app-name="ポモドーロタイマー" 
        data-app-icon="timer" 
        data-app-color="#ef4444"></script>
    <script src="script.js"></script>
</body>
</html>
