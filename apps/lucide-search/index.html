<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Search — MyApps</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../shared/base.css">
    <link rel="stylesheet" href="../../shared/header.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.documentElement.setAttribute('data-theme', localStorage.getItem('myapps-theme') || 'system');
    </script>
</head>
<body>
    <main class="app-main">
        <div class="search-container">
            <div class="search-bar-wrap">
                <div class="search-bar">
                    <div class="search-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    </div>
                    <input type="text" id="search-input" placeholder="アイコンを検索 (例: home, settings, user)..." autofocus>
                    <span id="result-count" class="result-count">0 icons</span>
                </div>
            </div>

            <div id="icon-grid" class="icon-grid">
                <!-- Icons added by JS -->
            </div>
        </div>
    </main>

    <div id="toast" class="toast">SVG Path Copied!</div>

    <script src="../../shared/header.js" 
        data-app-name="Icon Search" 
        data-app-icon="sparkles" 
        data-app-color="#facc15"></script>
    <script src="script.js"></script>
</body>
</html>
