<!DOCTYPE html>
<html lang="ja" data-theme="system">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApps</title>
    <meta name="description" content="個人ツール・Webアプリのコレクション">
    <meta name="theme-color" content="#f5f7fa">

    <!-- OGP -->
    <meta property="og:title" content="MyApps">
    <meta property="og:description" content="個人ツール・Webアプリのコレクション">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">

    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="hub/style.css">
    <link rel="stylesheet" href="shared/header.css">
</head>

<body>
    <!-- Header is injected by shared/header.js -->

    <main class="main">
        <div class="search-area">
            <label for="search-input" class="sr-only">アプリを検索</label>
            <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
            <input type="search" id="search-input" name="q" class="search-input" placeholder="検索…" autocomplete="off"
                spellcheck="false">
        </div>

        <nav class="tags" id="tags-container" aria-label="タグフィルタ"></nav>

        <div class="grid" id="app-grid" role="list"></div>

        <div class="state-msg" id="loading">
            <div class="spinner" role="status">
                <span class="sr-only">読み込み中…</span>
            </div>
        </div>

        <div class="state-msg hidden" id="empty-state">
            <p class="state-text">一致するアプリがありません</p>
        </div>
    </main>

    <footer class="footer">
        <small>&copy; 2026 MyApps</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
    <script src="shared/header.js" data-is-hub="true"></script>
    <script src="hub/script.js"></script>
</body>

</html>
